<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JSON Tree Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='tree.js') }}"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1>JSON Tree Viewer</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="json_file" class="form-label">Select JSON File:</label>
          <input class="form-control" type="file" id="json_file" name="json_file" accept="application/json">
        </div>
        <div class="mb-3">
          <label for="key" class="form-label">Select Key:</label>
          <select class="form-select" id="key" name="key">
            <option value="">--Select Key--</option>
            {% if keys %}
                {% for key in keys %}
                    <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            {% endif %}

          </select>
        </div>
        <button type="submit" class="btn btn-primary">Load Tree</button>
      </form>
      <div id="tree"></div>
      <pre id="json_data"></pre>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if keys %}
            loadTreeData("{{ keys[0] }}");
            {% endif %}
        });
    </script>
  </body>
</html>
